databases:
  - name: suteki-db
    plan: free
    databaseName: suteki
    user: suteki_user

services:
  - type: web
    plan: free
    name: suteki-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npx sequelize-cli db:migrate
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: suteki-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://hlaingbwaraung.github.io
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
